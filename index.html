<html>
    <head>
        <title>AnoCmd</title>
        <link rel="stylesheet" type="text/css" href="data/style.css">
        <script type="text/javascript" src="data/scripts.js"></script>
    </head>
    <body>
        <div class="title">
            <h1>AnoCMD</h1>
        </div>
        <div class="content_background">
            <div class="content">
                <p>This is a DIRECT COMMAND LINE to the Lunar Official Server!</p>
                <input type="text" placeholder="COMMAND >> " class="inputfield"  id="cmdtext">
                <input type="button" value="Send" class="sendbutton" onclick="sendMSG()">
                <input type="button" value="Cancel" class="cancelbutton" onclick="clearCNSL()">
                <p class="ERROR" id="ERROR"></p>
            </div>
            <div class="output_holder">
                <p id="output" class="output">LUCID CONSOLE V1.0</p>
            </div>
        </div>
    </body>
</html>
